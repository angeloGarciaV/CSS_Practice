<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Picture Hover</title>
  </head>
  <body>
    <header>
      <h1>Photo Hover Effect</h1>
    </header>
    <div class="photo-container">
      <img src="./images/frog_in_palm.jpg" alt="" class="photo" id="FrogPic" />
      <img
        src="./images/grassy_cliffside.jpg"
        alt=""
        class="photo"
        id="GrassyPic"
      />
      <img
        src="./images/pink_flower_trees.jpg"
        alt=""
        class="photo"
        id="FlowersPic"
      />
      <img src="./images/rocky_seas.jpg" alt="" class="photo" id="SeasidePic" />
      <img src="./images/thin_trees.jpg" alt="" class="photo" id="ForestPic" />
    </div>

    <div class="titleContainer">
      <h3 id="Frog">Frog in a Palm Tree</h3>
      <h3 id="Grassy">Grassy Cliffside</h3>
      <h3 id="Flowers">Pink Flowers in Trees</h3>
      <h3 id="Seaside">Seaside Cliffs</h3>
      <h3 id="Forest">Thin Trees in Forest</h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
